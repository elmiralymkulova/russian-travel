<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествие по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип с картой России и надпись Россия">
      <div class="header__lang-links">
        <a href="#" lang="en" class="header__lang-link">Ru</a>
        <a href="#" lang="en" class="header__lang-link">En</a>
      </div>
    </header>

    <main class="content">

      <section class="lead">
        <h1 class="lead__title">Путешествия по России</h1>
        <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
        <img class="lead__image" alt="На заднем фоне женщина спит в плацкарте, на переднем плане дорожная карта путешествия">

    <footer class="footer">
